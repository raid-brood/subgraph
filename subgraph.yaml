specVersion: 0.0.4
description: YeeterSubgraph
repository: 'https://github.com/0xBootleggers/yeeter-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: summoner
    network: base
    source:
      address: '0x2875aEbb4472E5E579a2A5290c7B5A3C90484D5F'
      abi: summoner
      startBlock: 10581133
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: summoner
          file: ./abis/summoner.json
      eventHandlers:
        - event: >-
            SummonBaal(indexed address,indexed address,indexed
            address,address,address,uint256)
          handler: handleSummonBaal
      file: ./src/summoner-mapping.ts
templates:
  - kind: ethereum/contract
    name: BaalTemplate
    network: base
    source:
      abi: Baal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/baal-mapping.ts
      entities:
        - Dao
      abis:
        - name: Baal
          file: ./abis/baal.json
        - name: YeeterShaman
          file: ./abis/yeeterShaman.json
      eventHandlers:
        - event: 'ShamanSet(indexed address,uint256)'
          handler: handleShamanSet
  - kind: ethereum/contract
    name: YeeterShamanTemplate
    network: base
    source:
      abi: YeeterShaman
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/yeeter-mapping.ts
      entities:
        - Dao
        - Yeeter
        - Yeets
      abis:
        - name: YeeterShaman
          file: ./abis/yeeterShaman.json
      eventHandlers:
        - event: 'OnReceived(indexed address,uint256,uint256,address,address,string)'
          handler: handleOnReceived
